<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Тарасенко Максим</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="https://vk.com/id201422208">ВКонтакте</a>
                <a class="nav-item nav-link" href="#">Резюме</a>
                <a class="nav-item nav-link" href="#">Блог</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1>Привет, меня зовут Тарасенко Максим</h1>
            <p class="lead text-muted">Здесь должен был быть небольшой текст обо мне, но я не придумал ничего умнее, чем
                написать вот это.</p>
            <p>
                <a href="mailto:Wick71@yandex.ru" class="btn btn-primary my-2">Написать на E-mail</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                {% for job in jobs.all %}      <!--                Цикл выводящий каждую запись БД -->
                    <div class="col-md-4">
                        <div class="card mb-4 shadow">
                            <img class="card-img-top" src="{{ job.image.url }}"/><!--         Вывод картинки из БД-->
                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}</p><!--                Вывод текста из БД-->
                            </div>
                        </div>
                    </div>
                {% endfor %}                  <!--                Конец цикла-->

            </div>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container text-right">
        <p>© Тарасенко Максим {% now "Y" %}</p>
    </div>
</footer>
